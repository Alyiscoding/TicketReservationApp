<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: black; color: white;">
    <!-- Heading -->

    <div class="heading1">
        <h1>TICKET BOOKING</h1>
    </div>

    <!-- Crousel Autoplaying -->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./5.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./6.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./7.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./8.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./1.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Important Note!</strong> This is only the Advance Booking Website of XYZ Cinema you can only Reserve
        your Seats in Advance Thanks.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Drop Downs -->



    <div class="dropdown">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-display="static" aria-expanded="false">
                Choose Movie
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><button class="dropdown-item 1" type="button">Breaking Bad (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 2" type="button">Dexter (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 3" type="button">The Walking Dead (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 4" type="button">WAR (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 5" type="button">Iron Man (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 6" type="button">Norway King (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 7" type="button">Game Of Thrones (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 8" type="button">The LAst Kingdom (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 9" type="button">Lord Of Rings (500Rs. per seat)</button></li>
                <li><button class="dropdown-item 10" type="button">Vikings (500Rs. per seat)</button></li>
            </ul>
        </div>
    </div>
    <br>

    <!-- Seats Arrangement -->
    <div class="heading2">
        <h1>Choose Seats</h1>
        <div class="book">Booked Seats
            <div class="grey"></div>
        </div>
        <div class="avail">Available Seats
            <div class="yellow"></div>
        </div>
        <div class="your-selected">Your Seats
            <div class="white"></div>
        </div>
    </div>
    <div class="seats">
        <div class="booked box" onclick="reserved(this)">1</div>
        <div class="available box" onclick="reserved(this)">2</div>
        <div class="available box" onclick="reserved(this)">3</div>
        <div class="booked box" onclick="reserved(this)">4</div>
        <div class="available box" onclick="reserved(this)">5</div>

        <div class="available box" onclick="reserved(this)">6</div>
        <div class="available box" onclick="reserved(this)">7</div>
        <div class="available box" onclick="reserved(this)">8</div>
        <div class="available box" onclick="reserved(this)">9</div>
        <div class="booked box" onclick="reserved(this)">10</div>

        <div class="available box" onclick="reserved(this)">11</div>
        <div class="available box" onclick="reserved(this)">12</div>
        <div class="available box" onclick="reserved(this)">13</div>
        <div class="booked box" onclick="reserved(this)">14</div>

        <div class="available box" onclick="reserved(this)">15</div>
        <div class="available box" onclick="reserved(this)">16</div>
        <div class="booked box" onclick="reserved(this)">17</div>
        <div class="available box" onclick="reserved(this)">18</div>
        <div class="available box" onclick="reserved(this)">19</div>

        <div class="available box" onclick="reserved(this)">20</div>
        <div class="booked box" onclick="reserved(this)">21</div>
        <div class="available box" onclick="reserved(this)">22</div>
        <div class="available box" onclick="reserved(this)">23</div>
        <div class="available box" onclick="reserved(this)">24</div>

        <div class="available box" onclick="reserved(this)">25</div>
        <div class="booked box" onclick="reserved(this)">26</div>
        <div class="booked box" onclick="reserved(this)">27</div>
        <div class="available box" onclick="reserved(this)">28</div>
        <div class="available box" onclick="reserved(this)">29</div>
        <div class="available box" onclick="reserved(this)">30</div>
    </div><br><br>



    <div class="reserveNow">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2 on" type="button" onclick="Done()"
                style="background-color: rgb(1, 111, 76); border-color: white; border-radius: 20px; width: 200px;">Reserve
                Now</button>
        </div>
    </div>

    <div class="reservation">
        <!-- <h3>Total Number of reserved seats: <span class="seatsReserved"></span></h3>
        <h3>Total price: <span class="totalCost"></span> Rs.</h3> -->
        <!-- 
        <p>Nuumber of reserved seats: <span id="seatsReserved">0</span></p>
        <p>Total price: <span id="totalCost">0</span> Rs.</p> -->
    </div>
    <br><br>

    <script src="./index.js"></script>
